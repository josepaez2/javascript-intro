<!DOCTYPE html>
<html>
  <title>Racer</title>
  <head>
  <meta charset="UTF-8">
  <link rel=StyleSheet href="styles.css" type="text/css">
    </head>
    <body>
      <img src="flag.jpg" height="100" width="100" >
      <h2>Bienvenidos a Quick Race</h2><br>
      <p>Para jugar espera a que el contador termine, el <strong>jugador 1</strong> debe presionar la tecla <strong>q</strong> para avanzar y el <strong>jugador 2</strong> debe presionar la letra <strong>p</strong> para avanzar </p>

<!--       Restart button -->
      <button class="restart">Restart</button><br><br>
<!--       Progress bar -->
      <progress class="progress" value="0" max="10" id="progressBar"></progress><br>
<!--       Countdown timer  -->
      <h1 class="countdown" id="time2">3</h1><br>

<!--       Tracks -->
      <table class="racer_table">
<!--       Track 1 -->
        <tr id="player1_strip">
          <td>Player 1</td>
        <td class="active"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
<!--       Track 2 -->
        <tr id="player2_strip">
          <td>Player 2</td>
          <td class="active"</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <h1 class="countdown" id="time"></h1>
      <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src='app.js'></script>
    </body>
</html>
